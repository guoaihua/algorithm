<script>
	var longestPalindrome = function(s) {
		if(!s.length){
			return;
		}

		var len = s.length;
		var res = '';
		//2 层循环，遍历获取所有的子串
		for(var i =0;i<len;i++){
			for (var j =  i+1;j<=len;j++){
				var str = s.slice(i,j);
				var f = str.split("").reverse().join();
				console.log(str.split("").reverse().join() === str);
				if( f=== str){

					res = str.length > res.length ? str:res
				}
			}
		}
		return res
	};
	console.log(longestPalindrome("babad"));
</script>

</body>
</html>
